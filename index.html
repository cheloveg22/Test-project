<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <title>Test</title>
    <link rel="stylesheet" href="style/fontello.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="b-main-menu">
                <img class="b-dropdown-menu__logo" src="img/logo.png" alt="logo">
                <ul>
                    <li class="b-main-menu__item">
                        <a class="b-main-menu__link" href="#">Главная</a>
                    </li>
                    <li class="b-main-menu__item">
                        <a class="b-main-menu__link" id="dropdown-open" href="#"
                        onclick="dropdown()">Тесты</a>
                        <ul class="b-dropdown-menu">
                            <li class="b-dropdown-menu__item">
                                <a class="b-dropdown-menu__link"
                                   onclick="changeTest(1)" href="#test-block">География</a>
                            </li>
                            <li class="b-dropdown-menu__item">
                                <a class="b-dropdown-menu__link"
                                   onclick="changeTest(3)" href="#">Английский язык</a>
                            </li>
                            <li class="b-dropdown-menu__item">
                                <a class="b-dropdown-menu__link" href="#">Литература</a>
                            </li>
                            <li class="b-dropdown-menu__item">
                                <a class="b-dropdown-menu__link" href="#">История</a>
                            </li>
                        </ul>
                    </li>
                    <li class="b-main-menu__item">
                        <a class="b-main-menu__link" href="#">О нас</a>
                    </li>
                    <li class="b-main-menu__item">
                        <a class="b-main-menu__link" href="#">Наша команда</a>
                    </li>
                    <li class="b-main-menu__item b-main-menu__item_no-border">
                        <a class="b-main-menu__link" href="#">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="b-slider-container">
            <div class="b-slider-container__item b-slider-container__item_fade">
                <img class="b-slider-container__image" src="img/slide-1.jpg" alt="">
            </div>
            <div class="b-slider-container__item b-slider-container__item_fade">
                <img class="b-slider-container__image" src="img/slide-2.jpg" alt="">
            </div>
            <div class="b-slider-container__item b-slider-container__item_fade">
                <img class="b-slider-container__image" src="img/slide-3.jpg" alt="">
            </div>
            <div class="b-slider-container__prev" onclick="plusSlides(-1)">
                <i class="icon-left-open"></i>
            </div>
            <div class="b-slider-container__next" onclick="plusSlides(1)">
                <i class="icon-right-open"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="b-test-block" id="test-block">
            <!--<button class="test-1">Test geography</button>-->
            <!--<button class="test-2" onclick="changeTest(2)">Test main</button>-->
            <!--<button class="test-3">Test English</button>-->
            <div>
                <h3 class="b-test-block__title">Заебцовый тест</h3>
                <p class="b-test-block__time b-test-block__time_hidden" id="time">Затрачено времени: 0 сек</p>
                <p class="b-test-block__result" id="result"></p>

                <p style="font-size: 38px;font-weight: bold;padding-top: 2px;" id="question"></p>

                <button onclick="check(1)" class="b-test-block__btn b-test-block__btn_hidden"
                        id="option1"></button>

                <button onclick="check(2)" class="b-test-block__btn b-test-block__btn_hidden"
                        id="option2"></button>

                <button onclick="check(3)" class="b-test-block__btn b-test-block__btn_hidden"
                        id="option3"></button>

                <button onclick="check(4)" class="b-test-block__btn b-test-block__btn_hidden"
                        id="option4"></button>
            </div>
            <div>
                <button id="start" class="b-test-block__btn" onclick="check(0)">Приступить к тесту</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="b-map">
            <div id="map"></div>
            <div class="b-contacts">
                <div class="b-contacts__address"><i class="icon-location"></i>10955 Север-Вулф роад, Купертино, США</div>
                <div class="b-contacts__tel"><i class="icon-phone"></i>+1 408-863-1276</div>
                <div class="b-contacts__mail"><i class="icon-mail"></i>supertests@google.com</div>
                <div class="b-contacts__socials">
                    <i class="icon-facebook"></i>
                    <i class="icon-twitter"></i>
                    <i class="icon-instagram-filled"></i>
                </div>
            </div>
        </div>
    </footer>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCrJReX_mwvBt_ChmG5P3g31j5K7suhK0&callback=initMap"
            type="text/javascript"></script>
    <script src="script/main.js"></script>
</body>
</html>
